<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="code-nasa-share">
  <template strip-whitespace>
    <style include="shared-styles">
      :host {
        display: block;
        background-color: #000;
        background-image: url('/images/backgrounds/share.jpg');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: 250%;
        font-size: 16px;
        line-height: 24px;
      }

      .section {
        text-align: center;
      }

      .section::before {
        display: block;
        margin: 0 auto;
        content: '';
        width: 100px;
        border-top: 1px solid var(--app-accent-color);
      }

      @media (min-width: 768px) {
        :host {
          background-size: 100%;
        }

        .container {
          max-width: 980px;
        }

        .section {
          display: inline-block;
          box-sizing: border-box;
          vertical-align: top;
          width: 40.5%;
          text-align: left;
          border-left: 1px solid var(--app-accent-color);
          padding-left: 40px;
        }

        .section.first {
          margin-right: 19%;
        }

        .section > h2 {
          margin-top: 0;
        }

        .section > p {
          margin-bottom: 0;
        }

        .section::before {
          content: none;
        }
      }
    </style>

    <div class="container">
      <div class="splash">
        <h1>Share your Code</h1>
      </div>

      <div class="section first">
        <h2>NASA developers:</h2>
        <p>
          Thanks for your interest in sharing your code! If you are a developer employed by NASA or a
          NASA contractor and have open source code you wish to host on the NASA GitHub repository,
          email us at <a href="mailto:opensource@lists.nasa.gov" target="_blank">opensource@lists.nasa.gov</a>.
        </p>
      </div>

      <div class="section">
        <h2>Non-NASA affiliates:</h2>
        <p>
          We encourage
          your to clone, fork, modify, break, and improve the code that we've released thus far.
          We're still working out the proper methods to take user contributions to our code and
          will provide information on how to do so as it develops.
        </p>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'code-nasa-share'
    });
  </script>
</dom-module>
