<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h2 {
        font-size: 1em;
      }

      h2, p {
        margin: 18px 0;
      }

      a {
        color: #FFF;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 778px;
        margin: 0 auto;
        padding: 0 8% 48px;
      }

      .splash {
        padding: 55.5vw 0 40vw;
        text-align: center;
        text-transform: uppercase;
      }

      .splash > h1 {
        font-family: 'ArcaMajora3-Bold', sans-serif;
        font-size: 1.2em;
        font-weight: normal;
        letter-spacing: 9px;
        line-height: 1.5em;
        margin: -0.75em 0 24px 9px;
        color: #FFF;
      }

      @media (min-width: 768px) {
        h2, p {
          margin: 20px 0;
        }

        .splash {
          padding: 27vw 0 14vw;
        }

        .splash > h1 {
          font-size: 1.9em;
          letter-spacing: 28px;
          margin: -0.75em 0 24px 28px;
        }
      }
    </style>
  </template>
</dom-module>
