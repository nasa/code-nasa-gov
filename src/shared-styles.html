<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h1 {
        font-size: 1.5em;
        font-weight: normal;
        letter-spacing: 4px;
      }

      h2 {
        font-size: 1em;
      }

      h1, h2, p {
        margin: 24px 0;
      }

      a {
        color: #FFF;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 24px 48px;
      }

      .splash {
        padding: 24vw 0 20vw;
        text-align: center;
        text-transform: uppercase;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 2em;
          letter-spacing: 20px;
        }
      }
    </style>
  </template>
</dom-module>
