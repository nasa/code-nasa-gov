<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>code-nasa-app</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/code-nasa-app.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <code-nasa-app></code-nasa-app>
      </template>
    </test-fixture>

    <script>
      suite('code-nasa-app tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('Should have 4 pages in the app', function() {
          var pages = Polymer.dom(home.root).querySelector('iron-pages');
          assert.equal(Polymer.dom(pages).children.length, '5');
        })
      });
    </script>
  </body>
</html>
